<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pedido Especial</title>
  <link rel="shortcut icon" href="icon.png" type="image/x-icon">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffb6c1, #ff69b4);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    h1 {
      color: white;
      font-size: 2.5rem;
      text-align: center;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    button {
      padding: 15px 35px;
      font-size: 1.4rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    #yes {
      background-color: #ff1493;
      color: white;
      box-shadow: 0 0 15px rgba(255,20,147,0.6);
    }

    #no {
      background-color: #ff6f91;
      color: white;
      position: absolute;
      transition: left 0.6s ease, top 0.6s ease; /* movimento vis√≠vel */
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .heart {
      position: fixed;
      font-size: 28px;
      animation: floatUp 5s linear forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }

    @media(min-width: 600px) {
      .buttons {
        flex-direction: row;
      }
      h1 { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <h1>Voc√™ quer casar comigo?</h1>
  <div class="buttons">
    <button id="yes">Sim üíç</button>
    <button id="no">N√£o ‚ùå</button>
  </div>
  <canvas id="fireworks"></canvas>
  <audio id="music" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

  <script>
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const music = document.getElementById('music');
    const canvas = document.getElementById('fireworks');
    const ctx = canvas.getContext('2d');

    // Ajustar canvas
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Fun√ß√£o para mover bot√£o "N√£o"
    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    // Desktop: escapa no hover
    noBtn.addEventListener('mouseover', moveNoButton);

    // Mobile: escapa no toque
    noBtn.addEventListener('touchstart', moveNoButton);

    // Fogos de artif√≠cio
    const particles = [];
    class Particle {
      constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 3 + 2;
        this.speedX = (Math.random() - 0.5) * 6;
        this.speedY = (Math.random() - 0.5) * 6;
        this.life = 100;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.life--;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
      }
    }

    function createFireworks(x, y) {
      const colors = ['#ff1493', '#ff69b4', '#fff', '#ffb6c1', '#ffdfdf'];
      for (let i = 0; i < 60; i++) {
        particles.push(new Particle(x, y, colors[Math.floor(Math.random() * colors.length)]));
      }
    }

    function animateFireworks() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < particles.length; i++) {
        const p = particles[i];
        p.update();
        p.draw();
        if (p.life <= 0) {
          particles.splice(i, 1);
          i--;
        }
      }
      requestAnimationFrame(animateFireworks);
    }
    animateFireworks();

    // Cora√ß√µes flutuando
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.textContent = 'üíñ';
      heart.style.left = Math.random() * window.innerWidth + 'px';
      heart.style.bottom = '0px';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    // Ao clicar em "Sim"
    yesBtn.addEventListener('click', () => {
      createFireworks(window.innerWidth / 2, window.innerHeight / 2);
      music.play();
      setInterval(createHeart, 400);
    });
  </script>
  <footer style="position: fixed; bottom: 10px; width: 100%; text-align: center; color: white; font-size: 14px; font-family: Arial, sans-serif; text-shadow: 1px 1px 3px rgba(0,0,0,0.4);">
    ¬© Criado por Eliezer Mucaji
  </footer>
</body>
</html>
